{% extends "base.html" %}
{% load i18n %}

{% block head_title %} 
  {% trans "Signup" %} 
{% endblock %}

{% block content %}
<div class="welcome">
  <div class="row">
    <div class="col-md-8 text-center">
      <h1>VEI platform</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">

      <h1>{% trans "Sign Up" %}</h1>

  <form
    class="signup"
    id="signup_form"
    method="post"
    action="{% url 'account_signup' %}"
  >
    {% csrf_token %} 
  
    <p>
      <label class="form-label" for="id_email">{% trans "E-mail" %}</label> 
      <input class="form-control form-control-lg" type="email" name="email" placeholder="E-mail address" autocomplete="email" required id="id_email">
    </p>


    <p>
      <label for="id_username">Username:</label>
      <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username">
    </p>

  
    <p>
      <label for="id_password1">Password:</label>
      <input  class="form-control form-control-lg" type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">
    </p>

  
    <p>
      <label for="id_password2">Password (again):</label>
      <input class="form-control form-control-lg" type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2">  
    </p>

    {% if redirect_field_value %}
    <input type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button type="submit" class="btn btn-primary btn-block">{% trans "Sign Up" %}</button>
  </form>

  <div class="float-center">
    <p>
      <a class="fw-bold text-primary" href="{% url 'account_login' %}">
        {%trans "Already have an account, please Sign in" %}</a
      >
    </p>
  </div>
</div>
</div>
</div>
{% endblock %}
