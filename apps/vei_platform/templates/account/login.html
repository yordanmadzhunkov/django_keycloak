{% extends "base.html" %}

{% load i18n %}
{% load account %}
{% load static %} 

{% block content %}
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" method="POST" action="{% url 'account_login' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" 
                                            name="login" 
                                            autocomplete="username" 
                                            maxlength="150" 
                                            required id="id_login" 
                                            class="form-control form-control-user"
                                            aria-describedby="Enter username or email ..."
                                            placeholder="Enter username or email ...">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                            type="password" 
                                            name="password" 
                                            placeholder="Password" 
                                            autocomplete="current-password" 
                                            required id="id_password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" name="remember" id="id_remember">
                                            <label class="custom-control-label" for="id_remember">Remember Me</label>
                                        </div>
                                    </div>
                                    {% if redirect_field_value %}
                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                    {% endif %}
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                    <!--
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                    -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'account_signup' %}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
