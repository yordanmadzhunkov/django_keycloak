{% load vei_platform_utils %}
{% load i18n %}

<p class="mt-4 mb-1 text-center" style="font-size: .77rem;">
    <span>{% trans "Progress so far" %} <strong>{{factory|get_campaign_progress_percent}}</strong> %</span>
    <br>
    <span>{{factory|get_campaign_progress_amount}} /
        {{factory|total_amount_listed}}
    </span>
</p>
<div class="progress rounded" style="height: 15px;">
    <div class="progress-bar" role="progressbar" style="width: {{factory|get_campaign_progress_percent}}%"
        aria-valuenow=" {{factory|get_campaign_progress_percent}}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
