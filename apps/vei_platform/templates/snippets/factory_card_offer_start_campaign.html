{% load vei_platform_utils %}
{% load i18n %}

{% if factory|has_completed_campaign %}
<div class="d-flex flex-row align-items-center mb-1">
    <p class="mt-4 mb-1 text-center" style="font-size: 1.00rem;">
        <a href="{{factory|last_completed_campaign_href}}">
            <button class="btn btn-info btn-block" type="button">
                {% trans "Successfully completed campaign for " %}
                {{ factory|last_completed_campaign_amount }}
            </button>
        </a>
    </p>
</div>
{% else %}
<div class="d-flex flex-column mt-4">
    <a href="{% url 'campaign_create' pk=factory.pk %}">
        <button class="btn btn-success" type="button">{% trans "Start campaign" %}</button>
    </a>
</div>
<div class="d-flex flex-column mt-4">
    <a href="{% url 'factory_edit' pk=factory.pk %}">
        <button class="btn btn-warning" type="button">{% trans "Edit factory" %}</button>
    </a>
</div>
{% endif %}
